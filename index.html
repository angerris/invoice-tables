<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Invoice Tables</title>
  </head>
  <body>
    <header>
      <div id="headerMainPage">
        <button id="logoutButton">Logout</button>
      </div>
    </header>

    <div id="loginFormSection">
      <h2>Login</h2>
      <form id="loginForm">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="mainPage">
      <h1>Invoices</h1>
      <table id="invoicesTable" border="1">
        <thead>
          <tr>
            <th></th>
            <th>Invoice Name</th>
            <th>Paid Date</th>
            <th>Total Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="invoiceLinesSection">
        <h2>Invoice Lines</h2>
        <table id="invoiceLinesTable" border="1">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price Per Unit</th>
              <th>Quantity</th>
              <th>Total Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
